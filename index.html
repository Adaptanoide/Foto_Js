<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner QR & Captura de Foto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Área dos números -->
  <div class="top-banner">
    <div id="big-number-display"></div>
    <div id="small-number-display"></div>
  </div>

  <!-- Conteúdo na parte inferior -->
  <main>
    <div class="action-container">
      <input type="text" id="qr-input" placeholder="Escaneie o código..." autofocus>
    </div>

    <!-- Botão de foto pequeno, agora entre o input e a câmera -->
    <button id="capture-btn">📷</button>

    <div id="camera-container">
      <video id="camera" autoplay></video>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
